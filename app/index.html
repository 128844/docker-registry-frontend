<!doctype html>
<html class="no-js" ng-app="docker-registry-frontend">
  <head ng-controller="MainController as main">
    <meta charset="utf-8">
    <title>Docker registry {{main.$location.path()}}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/toastr/toastr.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    
    <a href="https://github.com/kwk/docker-registry-frontend">
      <img style="position: absolute; top: 0; right: 0; border: 0;" src="images/fork_me_on_github.png" alt="Fork me on GitHub">
    </a>    
    
    <div class="container">
      <div class="masthead">
        <h3 class="text-muted"><img src="images/docker.png" height="50px"/> Registry</h3>
      </div>
    </div>
    
    <div class="container">
      <div ng-view></div>
    </div>    
    
    <!-- Footer -->
    <div class="footer">
      <div class="container">
        <p class="text-muted">Proudly presented by the <a href="https://github.com/kwk/docker-registry-frontend">docker-registry-frontend</a>.</p>
        <p class="text-muted">The docker-regsistry-frontend is available as a Docker image at <a href="https://registry.hub.docker.com/u/konradkleine/docker-registry-frontend/" >The Docker Hub Registry</a>.</p>       
      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/toastr/toastr.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/repository-controller.js"></script>
        <script src="scripts/controllers/main-controller.js"></script>
        <script src="scripts/directives/repository-selector-directive.js"></script>
        <script src="scripts/directives/repository-list-directive.js"></script>
        <script src="scripts/services/docker-service.js"></script>
        <!-- endbuild -->
</body>
</html>
