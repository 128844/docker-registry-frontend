<div class="btn-group">
  <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
    Select Docker repository <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu">
    <li ng-repeat="repo in getRepositories()">
      <a href="#/repository/{{repo.name}}">
        {{repo.name}}
        <span class="glyphicon glyphicon-ok""></span>
      </a>
    </li>
  </ul>
</div>
